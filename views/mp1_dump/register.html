<!DOCTYPE html>
<html>
    <head>
        <title>Registration</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width" initial-scale=1>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script type="text/javascript" src="assets/js/register.js"></script>
        <style type="text/css">
            .image-holder{
                background-image: url("assets/img/dlsu.jpg");
                background-size: cover;
            }
            .form-container{
                -webkit-box-shadow: 0px 0px 14px 3px rgba(128,128,128,1);
                -moz-box-shadow: 0px 0px 14px 3px rgba(128,128,128,1);
                box-shadow: 0px 0px 14px 3px rgba(128,128,128,1);
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="form-container" style="margin-top: 40px;">
                <div class="image-holder" style="display: table-cell; width: 30%;"></div>
            <div name="regForm" class="form form-group" style="display: table-cell; width: 60%; padding: 40px 60px;">
                <h2 style="text-align: center; font-size: 30px;"><strong>Create</strong> your account</h2>
                <div class="row">
                    <div class="col-md-6" style="margin-bottom: 10px;">
                        <label for="idNum" style="font-weight: bold;">ID Number</label>
                        <input type="number" class="form-control" placeholder="ID Number" required>
                    </div>
                    <div class="col-md-6" style="margin-bottom: 10px;">
                        <label for="email" style="font-weight: bold;">Email</label>
                        <input type="email" class="form-control" placeholder="Email Address" required>
                    </div>
                    <div class="col-md-6" style="margin-bottom: 10px;">
                        <label for="fName" style="font-weight: bold;">First Name</label>
                        <input type="text" class="form-control" placeholder="First Name" required>
                    </div>
                    <div class="col-md-6" style="margin-bottom: 10px;">
                        <label for="lName" style="font-weight: bold;">Last Name</label>
                        <input type="text" class="form-control" placeholder="Last Name" required>
                    </div>
                    <div class="col-md-6" style="margin-bottom: 10px;">
                        <label for="college" style="font-weight: bold;">College</label>
                        <input type="text" class="form-control" placeholder="College" required>
                    </div>
                    <div class="col-md-6" style="margin-bottom: 10px;">
                        <label for="degree" style="font-weight: bold;">Degree Program</label>
                        <input type="text" class="form-control" placeholder="Degree Program" required>
                    </div>
                    <div class="col-md-6" style="margin-bottom: 10px;">
                        <label for="password" style="font-weight: bold;">Password</label>
                        <input type="password" class="form-control" placeholder="Password" required>
                    </div>
                    <div class="col-md-6" style="margin-bottom: 10px;">
                        <label for="conPass" style="font-weight: bold;">Confirm Password</label>
                        <input type="password" class="form-control" placeholder="Confirm Password" required>
                    </div>
                    <div class="col-md-6" style="text-align: center; margin-top: 20px;">
                        <button type="reset" class="btn btn-primary btn-block" id="cancel" style="background-color: #184725; border-color: #184725">Cancel</button>
                    </div>
                    <div class="col-md-6" style="text-align: center; margin-top: 20px;">
                        <button type="submit" class="btn btn-primary btn-block" id="submit" style="background-color: #184725; border-color: #184725">Submit</button>
                    </div>
                </div>
            </div>
            </div>
        </div>
</body>
</html>
